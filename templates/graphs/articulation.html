<!DOCTYPE html>
<html>
<head>
	<title>Find Articulation Points</title>
	<style>
		html, * {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		.grid {
			position: relative;
			background: lightgreen;
			margin: 10px auto;
			display: flex;
			flex-wrap: wrap;
		}

		p:nth-child(1) {
			padding: 10px;
			text-align: center;
			font-family: ubuntu;
			font-weight: bolder;
			display: flex;
			justify-content: space-around;
			font-size: 20px;
		}

		p > span {
			text-transform: uppercase;
			color: gray;
		}
		.head__button {
			padding: 5px 30px;
		}


	</style>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<p>
		<span>Find Articulation Points</span>
		<span>
			<button class="head__button graph">Original Graph</button>
			<button class="head__button dijstras">Visualize</button>
		</span>	
	</p>
	
	<canvas class='grid' width="1000", height="600">
		

	</canvas>

	<script>

// Main

	arr = ['a', 'b', 'c', 'd', 'e'];
	lows = [];
    ins = [];
    for(let i=0; i<arr.length; i++) {
        lows.push(0);
        ins.push(0)
    }
    each = [];
	visited = new Set();
	for(let i=0; i<arr.length; i++) visited.add(i);
	val = [1000, 1000, 1000, 1000, 1000];
	size = arr.length;
	edge = [];
	dimension = 30;
	rel = 15;
    let timer = 0;
	ctx = document.querySelector("canvas").getContext("2d");
	time_delay = 100;
	dx = ctx.canvas.width / size;
	dy = ctx.canvas.height / size;
	create_edges();
	create_graph();
	init();
	
// Utility
	
	function init() {
		document.querySelector(".dijstras").addEventListener("click", () => {
            visited = [];
            let n = size;
            for(let i=0; i<n; i++) visited.push(0);
    		async function get() {
                for(let i=0; i<n; i++)	{
                    if(!visited[i]) {
                        await bridges(visited, i, -1);
                    }
                }
            }

            get();
    })

		

		document.querySelector(".graph").addEventListener("click", () => {
			create_graph();
		})
	}

	function findMin() {
		let pos = 0;
		count = 0;
		visited.forEach((e, i) => {
			if(count == 0) pos = e;
			else {
				if(val[e] < val[pos]) pos = e;
			}
			count ++;
		})

		visited.delete(pos)
		return pos;
	}


	async function bridges(visited, node, parent) {
        visited[node] = 1;
        ins[node] = timer;
        lows[node] = timer;
        timer++;

        for(let i=0; i<edge[node].length; i++) {
            let child = i;
            if(edge[node][i] != 0) {
                if(child == parent) continue;
                
                if(visited[i] == 1) {
                    // backedge
                    lows[node] = lows[node] > ins[child] ?  ins[child] : lows[node];
                }
                else {
                    await bridges(visited, child, node);

                    lows[node] = lows[node] > lows[child] ?  lows[child] : lows[node];

                    if(lows[child] > ins[node]) {
                        console.log(child, node);
                        await sleep(time_delay).then(() => {
                            createLine(child, node);
                            createBox(child, "black");
                            createBox(node, "black");
                            createText(child);
                            createText(node);
                        })
                        
                    
                    }

                }
            }
        }

	}

	function createRect(i) {
		width = 80;
		height = 50;
		start = 300;
		ctx.fillStyle = "black";
		ctx.fillRect(start + i * width + 10*i, ctx.canvas.height - height - 4, width, height);
		ctx.fillStyle = "white";
		ctx.font = "bolder 18px sans-serif";
		weight = val[i];
		if(+weight == 1000) weight = "Inf";
		ctx.fillText(weight, start + i * width + 10*i + width / 2 - 10, ctx.canvas.height - height + height / 2 + 4);
	}	
	
	
	function create_edges() {
		count = 0;
		limit = 7;
		for(let i=0; i<size; i++) {
			let temp = [];
			for(let i=0; i<size; i++) {
				temp.push(0);
			}
			edge.push(temp);
		}

		for(let i = 0; i< size; i++) {
			each.push(Math.floor(Math.random() * (size - 1)) + 1)
		}

		for(let i=0; i< size; i++) {
			if(count >= limit) break;
			for(let j=i + 1; j< size; j++) {
				if(count >= limit) break;
				let p = Math.floor(Math.random() * 2 );
				if(p == 1) {
					edge[i][j] = Math.floor(Math.random() * (100 - 1) +  1);
					edge[j][i] = edge[i][j]
					count ++;
				} else {
					edge[i][j] = 0;
					edge[j][i] = 0;
				}
				
			}	
		}
	}

	function createLine(i, j, color="black") {
		ctx.strokeStyle = color;
		cor = []
		let x = each[i] * dx + dimension / 2 + rel;
		let y = i * dy + dimension / 2 + rel;
		ctx.beginPath();
		ctx.moveTo(x, y);
		cor.push([x, y]);
		ctx.lineWidth = 4;
		x = each[j] * dx + dimension / 2 + rel;
		y = j * dy + dimension / 2 + rel;
		ctx.lineTo(x, y);
		cor.push([x, y]);
		ctx.stroke();
		ctx.closePath();
		ctx.fillStyle = "white";
		ctx.font = "bolder 25px ubuntu";
		// ctx.fillText(edge[i][j], (cor[0][0] + cor[1][0]) / 2, (cor[0][1] + cor[1][1]) / 2 - 4);
	}

	function createBox(i, color="red") {
		ctx.fillStyle = color
		ctx.moveTo(each[i] * dx, i* dy);
		let x = each[i] * dx + (dimension / 2) + rel;
		let y = i * dy + dimension / 2 + rel;
		ctx.arc(x , y , dimension ,0 , Math.PI * 2);
		ctx.fill();
	}

	function createText(i, color="white") {
		ctx.moveTo(each[i] * dx, i* dy);
		let x = each[i] * dx + (dimension / 2) + rel;
		let y = i * dy + dimension / 2 + rel;
		ctx.fillStyle = 'white';
		ctx.font = 'bolder 25px ubuntu'
		ctx.moveTo(each[i] * dx, i* dy);	
		ctx.fillText(arr[i],x - 4, y + 4);
	}

	async function create_graph() {
		ctx.fillStyle = "lightgreen";
		ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height)
		for(let i=0; i< size; i++) {
			for(let j=i; j< size; j++) {
				if(+edge[i][j] >= 1) {
					createLine(i, j)
				}
			}	
		}
		for(let i=0; i< size; i++) {
			createBox(i, "red");
		}

		for(let i=0; i< size; i++) {
			createText(i, "white");
		}
		ctx.fillStyle = "lightgreen"
	}


	function sleep(ms) {
		return new Promise(resolve => setTimeout(resolve, ms));
	}

	</script>
</body>
</html>
