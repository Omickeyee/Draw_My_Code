<!DOCTYPE html>

	<style>
		html, * {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}

		#main {
			min-height: 100vh;
			background: rgb(228, 226, 226);
			overflow: hidden;
		}

		.main__heading {
			background: rgb(238, 243, 238);
			box-shadow: -5px -5px 20px 	rgba(0, 0, 0, .3);
			border-radius: 0 0 20px 0px;
			font-family: ubuntu;
			font-weight: bolder;
			font-size: 30px;
			margin: auto;
			display: flex;
			justify-content: center;
			display: flex;
			flex-wrap: wrap;
			text-align: center;
			padding: 20px 0px ;
          }	

		.heading__text {
			font-family: serif;
			color: black;
			font-weight: bolder;
			font-size: 40px;
		}

		.section {
			overflow-y: scroll;
			display: flex;
			margin: auto;
			text-align: center;
		}


		.info__box:hover {
			transform: translateY(-10px);
			transition:  100ms linear;
		}
		.popup__heading {
			font-family: ubuntu;
			font-weight: bold;
			font-size: 23px;
		}

		.popup__sub__heading {
			text-align: left;
			font-weight: bold;
			text-transform: capitalize;
		}

		.popup__sub__heading > b {
			color: gray;
			font-weight: bolder;
			font-size: 23px;
		}

		
		

		.card-body {
			display: flex;
			justify-content: flex-start;
			box-shadow: 10px 10px 10px rgba(0, 0, 0, .2);
			background: #0e110a;
			flex-wrap: wrap;
		}

		.card {
			text-align: center;
			display: flex;
			justify-content: center;
			transform: scale(.9);
			box-shadow: 5px -5px 5px rgba(0, 0, 0, .3);
			transition: 100ms linear;
		}

		.card:hover {
			transform: scale(.9) translateY(-5px);
			transition: 100ms linear;
		}

		.card-img-top-parent {
			overflow: hidden;
			transition: 200ms linear;
			height: 300px;
			position: relative;
		}


		.card-img-top:hover {
			transition: 200ms linear;
			transform: scale(1.1);
		}

		.card__heading {
		    padding: 10px;
    background: #0e110a;
    font-weight: bolder;
    text-transform: uppercase;
    font-family: ubuntu;
    color: lightskyblue;
    font-size: 1.2rem;
		}

		.dark{
            background-color: #222;
            color: #e6e6e6;
        }

	</style>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

        if(!localStorage.getItem("counter"))

// Utility

      	details.forEach((detail, index) => {
			let temp = window.localStorage.getItem("questions");
			if(detail.heading == "Questions" && temp == null) {
				// Do Nothing
			}
			else	
			 add_card(detail, index);
     	}) 
     	
     	function add_card(details, index) {
     		let card = document.createElement('div');
			['col', 'col-12', 'col-md-6', 'col-lg-4'].forEach((el) => card.classList.add(el));
			card.style.borderRadius = '10px';
			card.style.transform = 'scale(.9)';
			let card_html = `
				<div class="card" style="">
				  <div class="card__heading">${details.heading}</div>
				  <a href="${details.link}" target="_self" class="card-img-top-parent">
				   	<img src="${details.image}" class="card-img-top" alt="${details.heading}">
				  </a>
				  <div class="card-body">
				  </div>
				</div>
     		`	     		
     		card.innerHTML = card_html;
     		sec.appendChild(card);

     		details.sub_topics.forEach((e) => {

	     		card_span.classList.add('badge');
	     		card_span.classList.add('badge-primary');
	     		card_span.innerText = e.toUpperCase();

	     		document.querySelectorAll('.card-body')[index].appendChild(card_span);
     		})
     	}



     	// POP UP
 
     	function pop_up() {
			if(+localStorage.getItem("counter") == 1) return;

			if(+localStorage.getItem("first_time") == 1){

			}
			else
				localStorage.setItem('first_time', 1)
			
			if(true && +localStorage.getItem('first_time') == 1) {

				cross.style.cursor = 'pointer';

				slider = document.createElement("div");
				slider.style.width = '100vw';
				slider.style.height = '100vh';
				slider.style.overflow = 'scroll';
				slider.style.background = 'rgba(0, 0, 0, .9)';

				slider.style.top = '0px';

					let c = `	</div>

						`

				info.style.margin = '30px'

				info.style.background = 'white';
				info.style.borderRadius = '10px'
				info.classList.add("info__box");
				info.style.boxShadow = '20px 20px 30px rgba(0, 0, 0, .3)'

				info.style.border = '1px solid black';

	     		})
